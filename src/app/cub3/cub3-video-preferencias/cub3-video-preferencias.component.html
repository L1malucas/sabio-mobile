 <div class="padding:40px">
 	<ion-row>
 		<ion-col size="12">
 			<h4 class="header">Ajustes</h4>
 		</ion-col>
 	</ion-row>
	<ion-row>
		<ion-col size="12">
			<ion-label>Câmera</ion-label>
		</ion-col>
		<ion-col size="12">
            					<cub3-device-select [kind]="'videoinput'" #videoSelect
                               [label]="'Selecione um dispositivo'" [devices]="devices"
                               (settingsChanged)="onSettingsChanged($event)"></cub3-device-select>
		
		</ion-col> 
	</ion-row>

	<ion-row>
	
		<ion-col size="12">
			<ion-label>Áudio (Entrada)</ion-label>
		</ion-col>
		<ion-col size="12">
            					<cub3-device-select [kind]="'audioinput'"
                               [label]="'Dispositivo de entrada'" [devices]="devices"
                               (settingsChanged)="onSettingsChanged($event)"></cub3-device-select>
		
		</ion-col>
	</ion-row>

	<ion-col>
	
		<ion-col size="12">
			<ion-label>Áudio (Saída)</ion-label>
		</ion-col>
	
		<ion-col size="12">
            					<cub3-device-select [kind]="'audiooutput'"
                               [label]="'Dispositivo de saída'" [devices]="devices"
                               (settingsChanged)="onSettingsChanged($event)"></cub3-device-select>
		
		</ion-col>
	</ion-col>
 
    <div [style.display]="isPreviewing ? 'block' : 'none'">
        <cub3-camera #camera></cub3-camera>
    </div>
</div>
