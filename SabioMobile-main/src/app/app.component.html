<ion-app class="{{getClasse()}}">
	<ion-split-pane contentId="main" when="md">

	<ion-menu side="start" menuId="first" contentId="main" class="menu"> 
	  <ion-content>
	  	<ion-row  class="perfil-dados">
	  		<ion-col size="8">
	  			<span>{{getUsuario()?.getNomeFormatado()}}</span>
	  			<a  [routerLink]="['/app/ajustes']">Meus ajustes</a>
	  		</ion-col>
	  	</ion-row>
	    <ion-list class="menu-links">
	    	<ng-container *ngIf="usuario.perfil == 'PROFESSOR'">
		      <ion-item lines="none"><a routerLinkActive='ativo' [routerLink]="['/app/home/academico/academico-abas/academico-aba1']"><ion-icon name="person-outline"></ion-icon> Professor</a></ion-item> 
		      <ion-item lines="none"><a routerLinkActive='ativo'  [routerLink]="['/app/home/academico/academico-abas/academico-aba2']"><ion-icon name="book-outline"></ion-icon> Acadêmico</a></ion-item> 
		      <ion-item lines="none"><a routerLinkActive='ativo'  [routerLink]="['/app/home/academico/academico-abas/academico-aba4']"><ion-icon name="folder-outline"></ion-icon> Meus arquivos</a></ion-item> 
		      <ion-item lines="none" ><a routerLinkActive='ativo'  [routerLink]="['/app/home/academico/academico-abas/academico-aba3']"><ion-icon name="sync-outline"></ion-icon> Sincronização</a></ion-item> 
		  </ng-container>
	    	<ng-container *ngIf="usuario.perfil == 'ALUNO'">
		      <ion-item lines="none"><a routerLinkActive='ativo' [routerLink]="['/app/home/aluno/aluno-abas/aluno-aba1']"><ion-icon name="person-outline"></ion-icon> Aluno</a></ion-item> 
		      <ion-item lines="none"><a routerLinkActive='ativo'  [routerLink]="['/app/home/aluno/aluno-abas/aluno-aba2']"><ion-icon name="play-circle-outline"></ion-icon> Aulas</a></ion-item> 
		      <ion-item lines="none" ><a routerLinkActive='ativo'  [routerLink]="['/app/home/aluno/aluno-abas/aluno-aba3']"><ion-icon name="calendar-outline"></ion-icon> Calendário</a></ion-item> 
		      <ion-item lines="none" ><a routerLinkActive='ativo'  [routerLink]="['/app/home/aluno/aluno-abas/aluno-aba4']"><ion-icon name="sync-outline"></ion-icon> Sincronização</a></ion-item> 
		  </ng-container>
	    </ion-list>
	  </ion-content>
	  <ion-footer>
	  	<ion-list class="footer-links">
	  		<ion-item lines="none" ><a (click)="logout()"><ion-icon name="log-out-outline"></ion-icon> Finalizar sessão</a></ion-item> 
	  	</ion-list>
	  </ion-footer>
	</ion-menu>
  <ion-router-outlet id="main" ></ion-router-outlet>
</ion-split-pane>
</ion-app>
