 <cub3-header [titulo]="'Alunos por <br /> <b>Turma</b>'" [voltar]="true" [icone]="'people-outline'" [exibirAvatar]="false"></cub3-header>

<ion-content>

        <ion-row>
          <ion-col>
            <h4 class="header4"> Seleção por <b>filtro</b></h4>
          </ion-col>
        </ion-row>   
	<ion-list class="notify-list" *ngIf="turmas != null && !carregando">
	  <ion-item lines="none">
          <ion-label>Turma</ion-label>
          <ion-select (ionChange)="getAlunos()" [(ngModel)]="filtro.turma" name="turma"  okText="Selecionar" cancelText="Cancelar" >
            <ion-select-option [value]="item.id"  *ngFor="let item of turmas">{{item.titulo}}</ion-select-option> 
          </ion-select>
        </ion-item>
    </ion-list> 


  <ng-container *ngIf="alunos.length > 0 && !carregando"> 					    
  	<ion-row>
  		<ion-col>
        <h4 class="header4">Alunos <b>da turma</b> <ion-badge class="float-right">{{alunos.length}} alunos</ion-badge></h4>  		
  		</ion-col>
  	</ion-row>
    <ion-list class="alunos-lista listOpcoes">

        <ng-container *ngFor="let item of alunos">
        <ion-item *ngIf="item" [routerLink]="['/app/academico/academico-acompanhamentos/'+item.id]">
          <ion-row >
            <ion-col size="3">
            
              <ion-avatar>
              <img src="assets/img/avatar-{{item.sexo == 2 ? 'menina' : 'menino'}}.jpg">
            </ion-avatar>
            </ion-col>
            <ion-col size="9">
            
            <p class="turmaDias" style="position: relative;">
              <ion-badge slot="end" color="secondary" style='float:right;font-size:.8em; position:absolute;right:0;bottom:2;'>{{item.id}}</ion-badge>	
              <b style="color:black">{{cub3Svc.normalizeString(item.nome)}}</b><br />
            <small><b>Data de nascimento:</b> {{item.dataNascimento | amDateFormat: 'DD/MM/YYYY'}}</small><br />
              <small><b>Sexo:</b> {{item.sexo == 1 ? 'Masculino' : 'Feminino'}}</small>
            </p>
            </ion-col>
          </ion-row>
          </ion-item>
          </ng-container>
    </ion-list> 
  </ng-container>
</ion-content>
